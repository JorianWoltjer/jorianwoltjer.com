services:
  frontend:
    build: ./frontend
    depends_on:
      - backend
    restart: always
    container_name: jw-frontend
    hostname: frontend
    environment:
      - NODE_ENV=production
      - BACKEND=http://backend
      - NEXT_PUBLIC_BACKEND_API=/api
      - PORT=80
    networks:
      - website

  backend:
    build: ./backend
    depends_on:
      - db
    restart: always
    container_name: jw-backend
    hostname: backend
    environment:
      - DATABASE_URL=postgresql://backend:${BACKEND_PASSWORD:-backend}@db/postgres
      - FRONTEND=http://frontend
      - PRODUCTION=true
      - PORT=80
    networks:
      - website

  db:
    image: postgres:latest
    container_name: jw-db
    hostname: db
    restart: always
    environment:
      - BACKEND_PASSWORD=${BACKEND_PASSWORD:-backend}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    networks:
      - website
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./config/postgres-init.sh:/docker-entrypoint-initdb.d/init.sh

  nginx:
    image: nginx:latest
    restart: always
    container_name: jw-nginx
    networks:
      - website
    ports:
      - 80:80
    volumes:
      - ./config/nginx-default.conf:/etc/nginx/conf.d/default.conf
      - ./img:/usr/share/nginx/html/img

networks:
  website:
volumes:
  postgres-data:
