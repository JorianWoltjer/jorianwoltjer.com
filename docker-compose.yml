services:
  frontend:
    build: ./frontend
    depends_on:
      - backend
    restart: always
    container_name: jw-frontend
    hostname: frontend
    environment:
      - NODE_ENV=production
      - BACKEND=http://backend
      - NEXT_PUBLIC_BACKEND_API=/api
      - PORT=80
    networks:
      - website

  backend:
    build: ./backend
    depends_on:
      - db
    restart: always
    container_name: jw-backend
    hostname: backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db
      - FRONTEND=http://frontend
      - PRODUCTION=true
      - PORT=80
    networks:
      - website

  db:
    image: postgres:latest
    container_name: jw-db
    hostname: db
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - website
    volumes:
      - postgres-data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    restart: always
    container_name: jw-nginx
    networks:
      - website
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

networks:
  website:
volumes:
  postgres-data:
